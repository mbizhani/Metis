<!--overwrite-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div><div wicket:id="title" ></div></div>
				<div><div wicket:id="dataView" ></div></div>
				<div><div wicket:id="groups" ></div></div>

			</div>
			<table>
				<tr>
					<th><wicket:message key="Report.config"/> </th>
					<td><textarea wicket:id="config" cols="40" rows="10" style="direction:ltr"></textarea></td>
				</tr>
			</table>

			<button wicket:id="save"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

</wicket:panel>

</html>
