<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<button wicket:id="edit" type="button"><i class="fa fa-pencil"></i></button>
	<span wicket:id="title"></span>

	<div wicket:id="mainTable" class="easyui-layout" style="width:100%;height:750px;">
		<div wicket:id="searchPanel" wicket:message="title:label.search">
			<form wicket:id="dynamicForm">
				<table>
					<tr wicket:id="fields">
						<td><span wicket:id="label"></span></td>
						<td>
							<div wicket:id="field"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" wicket:id="search"></button>
							<button type="reset">
								<wicket:message key="label.reset"/>
								<i class="fa fa-history"></i>
							</button>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div data-options="region:'center'" wicket:message="title:label.result">
			<div wicket:id="grid"></div>
		</div>

	</div>
</wicket:panel>
</html>
