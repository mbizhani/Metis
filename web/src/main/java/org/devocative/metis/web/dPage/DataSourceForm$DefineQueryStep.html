<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <table>
        <tr>
            <th>Name</th>
            <td>
                <div wicket:id="name"></div>
            </td>
        </tr>
        <tr>
            <th>Connection</th>
            <td>
                <div wicket:id="connection"></div>
            </td>
        </tr>
        <tr>
            <th>SQL</th>
            <td><textarea style="direction:ltr" wicket:id="sql" cols="100" rows="20"></textarea></td>
        </tr>
    </table>
</wicket:panel>
</html>
