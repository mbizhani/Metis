<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

	<table align="center">
		<tr>
			<td><b>Selection Validation</b><br/>JavaScript</td>
			<td><textarea wicket:id="selectionValidationJS" cols="50" rows="5" style="direction: ltr"></textarea></td>
		</tr>
		<tr>
			<td><b>Row Styler</b><br/>Java/Groovy</td>
			<td>
				<div wicket:id="rowStyler"></div>
			</td>
		</tr>
	</table>


	<table class="dmt-simple" cellpadding="5">
		<thead>
		<tr>
			<td>
				<wicket:message key="XDSField.name"/>
			</td>
			<td>
				<wicket:message key="XDSField.type"/>
			</td>
			<td>
				<wicket:message key="XDSField.resultType"/>
			</td>
			<td>
				<wicket:message key="XDVField.columnWidth"/>
			</td>
			<td>
				<wicket:message key="XDVField.footer"/>
			</td>
		</tr>
		</thead>

		<tbody>
		<tr wicket:id="fields">
			<td wicket:id="name"></td>
			<td wicket:id="type"></td>
			<td>
				<div wicket:id="resultType"></div>
			</td>
			<td>
				<div wicket:id="columnWidth"></div>
			</td>
			<td>
				<div wicket:id="footer"></div>
			</td>
		</tr>
		</tbody>
	</table>
</wicket:panel>
</html>
