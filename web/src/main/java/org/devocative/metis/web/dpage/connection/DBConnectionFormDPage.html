<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div wicket:id="name"></div>
				<div wicket:id="group"></div>
				<div wicket:id="driver"></div>
				<div wicket:id="url"></div>
				<div wicket:id="username"></div>
				<div wicket:id="password"></div>
				<div wicket:id="password2"></div>
				<div wicket:id="schema"></div>
				<div wicket:id="testQuery"></div>
				<div wicket:id="customParam1"></div>
				<div wicket:id="config"></div>
			</div>

			<button wicket:id="save"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

</wicket:panel>

</html>
