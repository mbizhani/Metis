<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="messageWhenNoLookUp"></div>

	<table wicket:id="table" class="dmt-simple" cellpadding="5">
		<thead>
		<tr>
			<td>
				<wicket:message key="DataSource.field"/>
			</td>
			<td>
				<wicket:message key="DataSource"/>
			</td>
			<td>Filter</td>
		</tr>
		</thead>

		<tbody>
		<tr wicket:id="fields">
			<td wicket:id="name"></td>
			<td>
				<div wicket:id="targetDS"></div>
			</td>
			<td>
				<div style="direction: ltr" wicket:id="targetDSFilter"></div>
			</td>
		</tr>
		</tbody>
	</table>

</wicket:panel>
</html>
