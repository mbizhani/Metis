<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
	<div wicket:id="layout" data-options="fit:true">

		<div wicket:id="filterPanel" wicket:message="title:label.filter" style="width:400px;">
			<form wicket:id="form">
				<div style="position:absolute;">
					<button wicket:id="search"></button>
					<button type="reset">
						<wicket:message key="label.reset"/>
						<i class="fa fa-history"></i>
					</button>
				</div>

				<div style="padding-top:50px;margin: 0;">
					<div wicket:id="filterPanel"></div>
				</div>
			</form>
		</div>

		<div data-options="region:'center',title:'Result'">
			<wicket:container wicket:id="mainGrid"></wicket:container>
		</div>

	</div>

</wicket:panel>

</html>
