<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="title"></div>

    <table wicket:id="mainTable" style="width:100%; height: 800px;">
        <tr>
            <td class="search" style="width:300px;font-weight:bold;">
                <wicket:message key="label.search"/>
            </td>
            <td style="font-weight:bold;">
                <wicket:message key="label.result"/>
            </td>
        </tr>
        <tr>
            <td class="search" style="border:1px solid #aaaaaa;border-radius: 4px; vertical-align: top">
                <form wicket:id="dynamicForm">
                    <table>
                        <tr wicket:id="fields">
                            <td><span wicket:id="label"></span></td>
                            <td>
                                <div wicket:id="field"></div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" wicket:id="search" wicket:message="value:label.search"/>
                                <input type="reset" wicket:message="value:label.clear"/>
                            </td>
                        </tr>
                    </table>

                </form>
            </td>
            <td style="vertical-align: top">
                <div wicket:id="grid"></div>
            </td>
        </tr>
    </table>
</wicket:panel>
</html>
