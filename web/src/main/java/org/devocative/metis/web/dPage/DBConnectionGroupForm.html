<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="layout" style="width:100%;height:350px;">
		<div wicket:id="west" style="width:400px;">
			<form wicket:id="form">
				<table>
					<tr>
						<th>
							<wicket:message key="DBConnection.name"/>
						</th>
						<td>
							<div wicket:id="name" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.driver"/>
						</th>
						<td>
							<div wicket:id="driver" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.url"/>
						</th>
						<td>
							<div wicket:id="url" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.testQuery"/>
						</th>
						<td>
							<div wicket:id="testQuery" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.config"/>
						</th>
						<td><input type="file" wicket:id="configFile"/></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" wicket:id="save"></button>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div data-options="region:'center'">
			<div wicket:id="grid"></div>
		</div>
	</div>
</wicket:panel>
</html>
