<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<table class="dmt-simple" cellpadding="5">
		<thead>
		<tr>
			<td>
				<wicket:message key="XDSField.name"/>
			</td>
			<td>
				<wicket:message key="XDSField.dbType"/>
			</td>
			<td>
				<wicket:message key="XDSField.dbSize"/>
			</td>
			<td>
				<wicket:message key="XDSField.title"/>
			</td>
			<td>
				<wicket:message key="XDSField.type"/>
			</td>
			<td>
				<wicket:message key="XDSField.inFilterPanel"/>
			</td>
			<td>
				<wicket:message key="XDSField.filterType"/>
			</td>
			<td>
				<wicket:message key="XDSField.resultType"/>
			</td>
			<td>
				<wicket:message key="XDSField.isKeyField"/>
			</td>
			<td>
				<wicket:message key="XDSField.isTitleField"/>
			</td>
			<td>
				<wicket:message key="XDSField.isSelfRelPointerField"/>
			</td>
		</tr>
		</thead>

		<tbody>
		<tr wicket:id="fields">
			<td wicket:id="name"></td>
			<td wicket:id="dbType"></td>
			<td align="center" wicket:id="dbSize"></td>
			<td>
				<div wicket:id="title"></div>
			</td>
			<td>
				<div wicket:id="type"></div>
			</td>
			<td align="center">
				<input type="checkbox" wicket:id="inFilterPanel"/>
			</td>
			<td>
				<div wicket:id="filterType"></div>
			</td>
			<td>
				<div wicket:id="resultType"></div>
			</td>
			<td align="center">
				<input class="ds_field_box" type="checkbox" wicket:id="isKeyField"/>
			</td>
			<td align="center">
				<input class="ds_field_box" type="checkbox" wicket:id="isTitleField"/>
			</td>
			<td align="center">
				<input class="ds_field_box" type="checkbox" wicket:id="isSelfRelPointerField"/>
			</td>
		</tr>
		</tbody>
	</table>

	<script type="text/javascript">
		$(".ds_field_box").on('click', function () {
			var $box = $(this);
			if ($box.is(":checked")) {
				var group = "input:checkbox[group='" + $box.attr("group") + "']";
				$(group).prop("checked", false);
				$box.prop("checked", true);
			} else {
				$box.prop("checked", false);
			}
		});
	</script>
</wicket:panel>
</html>
