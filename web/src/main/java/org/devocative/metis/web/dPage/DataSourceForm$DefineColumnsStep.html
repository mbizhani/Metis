<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <table cellpadding="3">
        <tr>
            <th>Name</th>
            <th>DB Type</th>
            <th>DB Size</th>
            <th>Title</th>
            <th>Type</th>
            <!--<td>Format</td>-->
            <th>Filter Type</th>
            <th>Result Type</th>
        </tr>

        <tr class="ds_field_row" wicket:id="fields">
            <td wicket:id="name"></td>
            <td wicket:id="dbType"></td>
            <td wicket:id="dbSize"></td>
            <td>
                <div wicket:id="title"></div>
            </td>
            <td>
                <div wicket:id="type"></div>
            </td>
            <!--<td>Format</td>-->
            <td>
                <div wicket:id="filterType"></div>
            </td>
            <td>
                <div wicket:id="resultType"></div>
            </td>
        </tr>
    </table>

    <style type="text/css">
        tr.ds_field_row:hover {
            background-color: darkseagreen;
        }
    </style>
</wicket:panel>
</html>
