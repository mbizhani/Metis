<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form">
        <table>
            <tr>
                <th>name</th>
                <td>
                    <div wicket:id="name"></div>
                </td>
            </tr>
            <tr>
                <th>driver</th>
                <td>
                    <div wicket:id="driver"></div>
                </td>
            </tr>
            <tr>
                <th>url</th>
                <td>
                    <div wicket:id="url"></div>
                </td>
            </tr>
            <tr>
                <th>username</th>
                <td>
                    <div wicket:id="username"></div>
                </td>
            </tr>
            <tr>
                <th>password</th>
                <td>
                    <div wicket:id="password"></div>
                </td>
            </tr>
            <tr>
                <th>schema</th>
                <td>
                    <div wicket:id="schema"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" wicket:id="save" value="Save"/></td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
