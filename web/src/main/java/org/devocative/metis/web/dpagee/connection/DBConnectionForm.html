<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<table style="border: 1px solid black">
		<tr>
			<th>
				<wicket:message key="DBConnection.user.default"/>
			</th>
			<th>:</th>
			<td>
				<div wicket:id="userDefaultConn"></div>
			</td>
			<td>
				<button wicket:id="removeDefaultConn"></button>
			</td>
		</tr>
	</table>
	<br/>

	<div wicket:id="layout" style="width:100%;height:500px;">

		<div wicket:id="west">
			<form wicket:id="form">
				<table>
					<tr>
						<th>
							<wicket:message key="DBConnection.name"/>
						</th>
						<td>
							<div wicket:id="name" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.group"/>
						</th>
						<td>
							<div wicket:id="group"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.driver"/>
						</th>
						<td>
							<div wicket:id="driver" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.url"/>
						</th>
						<td>
							<div wicket:id="url" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.username"/>
						</th>
						<td>
							<div wicket:id="username" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.password"/>
						</th>
						<td>
							<input type="password" wicket:id="password" class="al-ltr"/>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.password2"/>
						</th>
						<td>
							<input type="password" wicket:id="password2" class="al-ltr"/>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.schema"/>
						</th>
						<td>
							<div wicket:id="schema" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.testQuery"/>
						</th>
						<td>
							<div wicket:id="testQuery" class="al-ltr"></div>
						</td>
					</tr>
					<tr>
						<th>
							<wicket:message key="DBConnection.config"/>
						</th>
						<td><input type="file" wicket:id="configFile"/></td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" wicket:id="save"></button>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div data-options="region:'center'">
			<div wicket:id="grid"></div>
		</div>
	</div>
</wicket:panel>
</html>
