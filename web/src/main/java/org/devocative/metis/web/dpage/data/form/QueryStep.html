<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div wicket:id="modal"></div>
	<table style="direction: ltr">
		<tr>
			<td>Dynamic</td>
			<td><input type="checkbox" wicket:id="dynamic"/></td>
		</tr>

		<tr>
			<td>Before</td>
			<td><input type="text" wicket:id="before" size="100"/></td>
		</tr>

		<tr>
			<td colspan="2">
				<div style="width:1000px;" wicket:id="query"></div>
			</td>
		</tr>

		<tr>
			<td>After</td>
			<td><textarea wicket:id="after" cols="100" rows="3"> </textarea></td>
		</tr>
	</table>

	<input type="submit" wicket:id="showSQL" wicket:message="value:DataSource.showSQL"/>
	<input type="submit" wicket:id="showEqlWarns" value="EQL Warnings"/>
</wicket:panel>
</html>
