<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div wicket:id="panel" class="easyui-tabs" data-options="fit:true">

		<div wicket:id="exportPanel" title="Export">
			<form wicket:id="exportForm">
				<table>
					<tr>
						<th>Data Group</th>
						<td>
							<div wicket:id="dataGroups"></div>
						</td>
					</tr>
					<tr>
						<th>DBConnection Group</th>
						<td>
							<div wicket:id="dbConnectionGroup"></div>
						</td>
					</tr>
					<tr>
						<th>DataView Names</th>
						<td>
							<textarea wicket:id="dataViewNames" cols="25" rows="3"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button wicket:id="export">Export</button>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div wicket:id="importPanel" title="Import">

			<form wicket:id="importForm">
				<table>
					<tr>
						<td>
							<div wicket:id="file"></div>
						</td>
						<td>
							<button wicket:id="import"></button>
						</td>
					</tr>
				</table>
			</form>

			<div style="direction:ltr; text-align:left" wicket:id="feedback"></div>

		</div>

		<div wicket:id="exportReportPanel" title="Export Report">
			<form wicket:id="form">
				<table>
					<tr>
						<th>Data Group</th>
						<td>
							<div wicket:id="dataGroups"></div>
						</td>
					</tr>
					<tr>
						<th>Report</th>
						<td>
							<div wicket:id="reports"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button wicket:id="export">Export</button>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div wicket:id="importReportPanel" title="Import Report">
			<form wicket:id="form">
				<table>
					<tr>
						<td>
							<div wicket:id="file"></div>
						</td>
						<td>
							<button wicket:id="import"></button>
						</td>
					</tr>
				</table>
			</form>

			<div style="direction:ltr; text-align:left" wicket:id="feedback"></div>
		</div>

	</div>

</wicket:panel>

</html>
