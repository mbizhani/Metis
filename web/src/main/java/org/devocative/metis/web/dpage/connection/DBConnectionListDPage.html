<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div wicket:id="window"></div>

	<button wicket:id="add"></button>

	<span style="border: 1px solid black; padding: 5px;">
		<wicket:message key="DBConnection.user.default"/>:
		<span wicket:id="userDefaultConn"></span>
		<button wicket:id="removeDefaultConn"></button>
	</span>

	<form wicket:id="form">
		<div class="dmt-form">
			<div wicket:id="floatTable">
				<div wicket:id="name"></div>
				<div wicket:id="driver"></div>
				<div wicket:id="url"></div>
				<div wicket:id="username"></div>
				<div wicket:id="schema"></div>
				<div wicket:id="group"></div>
				<div wicket:id="customParam1"></div>
				<div wicket:id="creationDate"></div>
				<div wicket:id="creatorUser"></div>
				<div wicket:id="modificationDate"></div>
				<div wicket:id="modifierUser"></div>

			</div>

			<button wicket:id="search"></button>
			<button type="reset">
				<wicket:message key="label.reset"/>
				<i class="fa fa-history"></i>
			</button>
		</div>
	</form>

	<div wicket:id="grid"></div>

</wicket:panel>

</html>
