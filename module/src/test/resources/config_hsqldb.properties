dmt.deployment.enabled=true

dmt.security.cors.enabled=true
dmt.security.url.cryptic.enabled=true
dmt.security.filter.enabled=true

dmt.db.dialect=org.hibernate.dialect.HSQLDialect
dmt.db.driver=org.hsqldb.jdbcDriver
dmt.db.url=jdbc:hsqldb:mem:metis;sql.syntax_ora=true
dmt.db.username=root
dmt.db.password=
dmt.db.showSQL=true
dmt.db.connection.check.query=select 1 from dual
dmt.db.diff.handler=hbm2ddl

mts.dv.conn.param.name=$engine
mts.range.equal.upper=true
mts.search.debugger.visible=true

mts.ignore.param.values=undefined

#mts.loading.async.enabled=false
